<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ticket Search and Event Recommendation">
        <meta name="author" content="ShawnX">
        <title>Ticket+</title>
        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- custom css -->
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <header class="top-header">
            <nav class="top-nav">
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </nav>
            <span id="welcome-msg"></span>
            <a id="logout-link" href="LogoutServlet">Logout</a>
            <i id="avatar" class="avatar fa fa-user fa-2x"></i>
        </header>

        <div class="container">
            <header>
                <p>
                    <span>Events</span>
                    <br/> Recommendation
                </p>
            </header>

            <section class="main-section">
                <div id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">

                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">

                    <button id="login-btn">Login</button>
                    <p id="login-error"></p>
                </div>

                <aside id="item-nav">
                    <div class="nav-icon">
                        <i class="fa fa-sitemap fa-2x"></i>
                    </div>
                    <nav class="main-nav">
                        <a href="#" id="nearby-btn" class="main-nav-btn active">
                            <i class="fa fa-map-marker"></i> Nearby
                        </a>

                        <a href="#" id="fav-btn" class="main-nav-btn">
                            <i class="fa fa-heart"></i> My Favorites
                        </a>

                        <a href="#" id="recommend-btn" class="main-nav-btn">
                            <i class="fa fa-thumbs-up"></i> Recommendation
                        </a>
                    </nav>
                </aside>

                <ul id="item-list">
                    <li class="item">
                        <img src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" alt="item image">
                        <div>
                            <a href="#" class="item-name">Item</a>
                            <p class="item-category">Vegetarian</p>
                            <div class="stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                        <div class="fav-link">
                            <i class="fa fa-heart"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </div>

        <footer>
            <p class="title">What We Do</p>
            <p>"Help you find the best events around."</p>
            <ul>
                <li>
                    <p><i class="fa fa-user fa-2x"></i></p>
                    <p>
                        &copy; <a class="web" href="http://www.shawnxxy.site" target="_blank">Xiangyu Xiao</a> 2017<br/>
                    </p>
                </li>

                <li>
                    <p><i class="fa fa-github fa-2x"></i></p>
                    <p><a href="https://github.com/ShawnXxy/TicketPlus" target="_blank" class="web">GitHub</a>
                    </p>
                </li>

                <li>
                    <p><i class="fa fa-envelope-o fa-2x"></i></p>
                    <p><a href="mailto:shawnxxy@hotmail.com" class="web mailto">shawnxxy@hotmail.com</a></p>
                </li>
            </ul>
        </footer>

        <script type="text/javascript" src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
        <!-- custom script -->
        <script src="scripts/main.js"></script>
    </body>
</html>
